<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Zebdex Hacker UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body,html{
      margin:0;height:100%;overflow:hidden;
      font-family:"Share Tech Mono",monospace;
      background:#000;
      color:#fff;
    }
    #bgFull{position:fixed;inset:0;width:100%;height:100%;border:0;z-index:0;opacity:.05}

    /* floating button draggable */
    .float{
      position:fixed;bottom:20px;right:20px;
      width:55px;height:55px;border-radius:50%;
      background:#000;
      border:2px solid #ffeb3b;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;z-index:2000;
      box-shadow:0 0 12px #ffeb3b;
      transition:.25s;
    }
    .float i{color:#ffeb3b;font-size:22px}

    /* overlay + short hacker dialog */
    .overlay{
      position:fixed;inset:0;
      background:rgba(0,0,0,.7);
      display:none;align-items:flex-end;justify-content:center;
      z-index:1500;padding:20px;
    }
    .overlay.open{display:flex}
    .dialog{
      position:relative;width:100%;max-width:340px;
      background:#111;
      border:2px solid #ffeb3b;
      border-radius:14px;
      overflow:hidden;
      color:#ffeb3b;
      animation:slideUp .4s ease;
    }
    @keyframes slideUp{from{transform:translateY(80px);opacity:0}to{transform:translateY(0);opacity:1}}

    /* hacker animation background inside dialog */
    .dialog::before{
      content:"";
      position:absolute;inset:0;
      background:repeating-linear-gradient(0deg,rgba(255,235,59,.05) 0,rgba(255,235,59,.05) 2px,transparent 2px,transparent 4px);
      animation:scan 2s linear infinite;
      z-index:0;
    }
    @keyframes scan{
      0%{background-position:0 0}
      100%{background-position:0 100%}
    }
    .dialog-content{position:relative;z-index:1;padding:14px}

    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .title{font-size:15px;font-weight:700;color:#ffeb3b}
    .btn-close{border:none;background:#ff1744;color:#fff;padding:4px 8px;border-radius:6px;cursor:pointer}

    .card{background:#000;padding:8px;border:1px dashed #555;border-radius:8px;margin-bottom:8px;text-align:center}
    .card h3{margin:0;font-size:11px;color:#999}
    .value{font-size:13px;font-weight:700;margin-top:4px}

    .winner{color:#76ff03}
    .online{color:#ffb300}
    .timer{color:#40c4ff}
    .result{margin-top:6px;padding:6px;border-radius:6px;text-align:center;font-weight:700;font-size:13px;display:none}
    .result.big{background:#2e7d32;color:#fff}
    .result.small{background:#c62828;color:#fff}

    .switch-wrap{text-align:center;margin:8px 0}
    .switch{position:relative;display:inline-block;width:44px;height:22px}
    .switch input{opacity:0;width:0;height:0}
    .slider{position:absolute;inset:0;background:#444;border-radius:22px;transition:.3s}
    .slider:before{content:"";position:absolute;width:16px;height:16px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:.3s}
    .switch input:checked+.slider{background:#ffeb3b}
    .switch input:checked+.slider:before{transform:translateX(22px)}

    .actions{display:flex;gap:8px;justify-content:center;margin-top:6px}
    .btn{border:none;padding:6px 10px;border-radius:6px;cursor:pointer;font-weight:600;font-size:12px;display:flex;align-items:center;gap:4px}
    .btn-join{background:#0088cc;color:#fff}
    .btn-voice{background:#4caf50;color:#fff}

    .footer{text-align:center;font-size:11px;font-weight:600;color:#ffeb3b;margin-top:6px}
    .footer i{margin-right:4px}

    .toast{position:fixed;bottom:90px;left:50%;transform:translateX(-50%);
      background:#000;color:#ffeb3b;padding:6px 12px;border-radius:10px;
      font-size:12px;opacity:0;transition:opacity .3s;z-index:2000;border:1px solid #ffeb3b}
    .toast.show{opacity:1}
  </style>
</head>
<body>
  <iframe id="bgFull" src="https://www.goagames.social/#/register?invitationCode=256761638686"></iframe>

  <div class="float" id="floatBtn"><i class="fa fa-fingerprint"></i></div>

  <div class="overlay" id="overlay">
    <div class="dialog">
      <div class="dialog-content">
        <div class="header">
          <div class="title">[PREDICT]</div>
          <button class="btn-close" id="closeBtn"><i class="fa fa-xmark"></i></button>
        </div>

        <div class="card winner" id="winnerText">UID 2463415 Win ₹5,064</div>
        <div class="card online" id="onlineUsers"><i class="fa fa-users"></i> 190 Online</div>

        <div class="card">
          <h3>Current Period</h3>
          <div class="value" id="periodNumber">—</div>
          <div class="value timer" id="timerText">Next in 00:00</div>
        </div>

        <div class="card">
          <h3>Result</h3>
          <div id="resultBox" class="result">—</div>
        </div>

        <div class="switch-wrap">
          <label class="switch"><input id="serverToggle" type="checkbox"><span class="slider"></span></label>
        </div>

        <div class="actions">
          <a class="btn btn-join" href="https://telegram.me/apkmodderkings" target="_blank"><i class="fa-brands fa-telegram"></i>Join</a>
          <button class="btn btn-voice" id="voiceBtn"><i class="fa fa-volume-up"></i>Voice</button>
        </div>

        <div class="footer"><i class="fa-brands fa-telegram"></i>@zebdex</div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const winnerText=document.getElementById("winnerText");
    const onlineUsers=document.getElementById("onlineUsers");
    const periodNumberEl=document.getElementById("periodNumber");
    const timerText=document.getElementById("timerText");
    const resultBox=document.getElementById("resultBox");
    const serverToggle=document.getElementById("serverToggle");
    const toast=document.getElementById("toast");
    let lastWinner=0,lastUsers=0,serverActive=false;

    function showToast(msg){toast.textContent=msg;toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),2000)}

    function randomEvenAmount(min,max){let amt=Math.floor(Math.random()*(max-min+1))+min;if(amt%2!==0)amt++;return amt;}
    function randomWinner(){
      const uid=Math.floor(1000000+Math.random()*9000000);
      let amt;const r=Math.random();
      if(r<0.7){amt=randomEvenAmount(500,6000)}
      else if(r<0.9){amt=randomEvenAmount(10,500)}
      else{amt=randomEvenAmount(6000,60000)}
      return`UID ${uid} Win ₹${amt.toLocaleString()}`
    }
    function updateWinner(t){if(!lastWinner||t-lastWinner>2500){lastWinner=t;winnerText.textContent=randomWinner()}requestAnimationFrame(updateWinner)}
    function updateUsers(t){if(!lastUsers||t-lastUsers>3000){lastUsers=t;const u=Math.floor(Math.random()*21)+180;onlineUsers.innerHTML=`<i class="fa fa-users"></i> ${u} Online`}requestAnimationFrame(updateUsers)}

    function updatePeriod(){
      if(!serverActive){resultBox.style.display="none";return}
      const now=new Date();
      const Y=now.getUTCFullYear();
      const M=String(now.getUTCMonth()+1).padStart(2,'0');
      const D=String(now.getUTCDate()).padStart(2,'0');
      const H=now.getUTCHours(),m=now.getUTCMinutes(),s=now.getUTCSeconds();
      const total=H*60+m;
      const period=`${Y}${M}${D}1000${10001+total}`;
      periodNumberEl.textContent=period;
      const lastTwo=period.slice(-2);
      let sum=lastTwo.split("").map(Number).reduce((a,b)=>a+b,0);
      if(sum>9)sum=String(sum).split("").map(Number).reduce((a,b)=>a+b,0);
      const kind=sum>=5?"BIG":"SMALL";
      const remain=60-s;
      timerText.textContent=`Next in 00:${String(remain%60).padStart(2,'0')}`;
      if(remain<=59&&remain>=55){resultBox.style.display="block";resultBox.textContent="SCANNING..."}else{resultBox.style.display="block";resultBox.textContent=kind;resultBox.classList.remove("big","small");resultBox.classList.add(kind.toLowerCase())}
    }

    requestAnimationFrame(updateWinner);requestAnimationFrame(updateUsers);setInterval(updatePeriod,1000);

    serverToggle.addEventListener("change",()=>{
      serverActive=serverToggle.checked;
      if(navigator.vibrate)navigator.vibrate(200);
      if(serverActive){
        let m=new SpeechSynthesisUtterance("Server connected");
        m.lang="en-IN";speechSynthesis.speak(m);
        showToast("Server Connected")
      }else{
        let m=new SpeechSynthesisUtterance("Server disconnected");
        m.lang="en-IN";speechSynthesis.speak(m);
        showToast("Server Disconnected");resultBox.style.display="none"
      }
    });

    document.getElementById("voiceBtn").addEventListener("click",()=>{
      if(navigator.vibrate)navigator.vibrate(150);
      let m=new SpeechSynthesisUtterance("Join our Telegram channel. The name is Apkmodderkings");
      m.lang="en-IN";speechSynthesis.speak(m);
      showToast("Join Telegram Channel: Apkmodderkings")
    });

    const floatBtn=document.getElementById("floatBtn"),overlay=document.getElementById("overlay"),closeBtn=document.getElementById("closeBtn");
    floatBtn.addEventListener("click",()=>overlay.classList.add("open"));
    closeBtn.addEventListener("click",()=>overlay.classList.remove("open"));

    // draggable float
    let isDragging=false,offsetX=0,offsetY=0;
    function startDrag(e){isDragging=true;offsetX=(e.touches?e.touches[0].clientX:e.clientX)-floatBtn.offsetLeft;offsetY=(e.touches?e.touches[0].clientY:e.clientY)-floatBtn.offsetTop}
    function drag(e){if(!isDragging)return;e.preventDefault();let x=(e.touches?e.touches[0].clientX:e.clientX)-offsetX;let y=(e.touches?e.touches[0].clientY:e.clientY)-offsetY;floatBtn.style.left=x+"px";floatBtn.style.top=y+"px";floatBtn.style.right="auto";floatBtn.style.bottom="auto"}
    function stopDrag(){isDragging=false}
    floatBtn.addEventListener("mousedown",startDrag);document.addEventListener("mousemove",drag);document.addEventListener("mouseup",stopDrag);
    floatBtn.addEventListener("touchstart",startDrag);document.addEventListener("touchmove",drag,{passive:false});document.addEventListener("touchend",stopDrag);
  </script>
</body>
</html>
